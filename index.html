<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

<body>
  <nav class="navbar navbar-dark bg-dark bg-primary justify-content-sm-between">
    <a class="navbar-brand">RunTracker</a>
    <form class="form-inline h2signup" id="sign-up">
      <input class="form-control mr-sm-2" type="email" name="credentials[email]" placeholder="Enter email....">
      <input class="form-control mr-sm-2" type="password" name="credentials[password]" placeholder="Enter password....">
      <input class="form-control mr-sm-2" type="password" name="credentials[password_confirmation]" placeholder="Enter password again....">
      <button class="btn btn-success my-2 my-sm-0" type="submit">Sign Up</button>
    </form>

    <form class='form-inline h2signin' id="sign-in">
      <input class="form-control mr-sm-2" type="email" name="credentials[email]" placeholder="Enter email....">
      <input class="form-control mr-sm-2" type="password" name="credentials[password]" placeholder="Enter password....">
      <button class="btn btn-success my-2 my-sm-0" type="submit">Sign In!</button>
    </form>

    <form class='form-inline h2addrun col-xs-4' id="add-run">
      <input class="form-control mr-sm-2" type="number" name="run[miles_ran]" placeholder="Enter Distance (In Miles)....">
      <input class="form-control mr-sm-2" type="number" name="run[duration_in_minutes]" placeholder="Enter Duration (In Minutes)....">
      <button class="btn btn-success my-2 my-sm-0" type="submit">Log Run</button>
    </form>
    <!--
  <form class='form-inline h2viewruns' id="view-runs">

  </form>
-->
    <form class='form-inline h2updaterun col-xs-4' id="update-run">
      <input class="form-control mr-sm-2" type="number" name="run[id]" placeholder="Enter Run # To Update">
      <input class="form-control mr-sm-2" type="number" name="run[miles_ran]" placeholder="Enter Distance (In Miles)....">
      <input class="form-control mr-sm-2" type="number" name="run[duration_in_minutes]" placeholder="Enter Duration (In Minutes)....">
      <button class="btn btn-success my-2 my-sm-0" type="submit">Update Run</button>
    </form>

    <form class='form-inline h2deleterun col-xs-2' id="delete-run">
      <input class="form-control mr-sm-0" type="number" name="run[id]" placeholder="Enter Run # To Delete ">
      <button class="btn-success my-2 my-sm-0">Delete</button>
    </form>

  </nav>
