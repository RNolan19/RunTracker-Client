<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Run Tracker</h1>
      <h2 id="message"></h2>

      <h2 class='h2signup'>Sign-up</h2>
      <form id="sign-up">
        <input type="email" name="credentials[email]" placeholder="Enter email....">
        <input type="password" name="credentials[password]" placeholder="Enter password....">
        <input type="password" name="credentials[password_confirmation]" placeholder="Enter password again....">
        <button>Sign Up!</button>
      </form>

      <h2 class='h2signin'>Sign-in</h2>
      <form id="sign-in">
        <input type="email" name="credentials[email]" placeholder="Enter email....">
        <input type="password" name="credentials[password]" placeholder="Enter password....">
        <button>Sign In!</button>
      </form>

      <h2 class='h2changepassword'>Change Password</h2>
      <form id="change-password">
        <input type="password" name="passwords[old]" placeholder="Enter old password....">
        <input type="password" name="passwords[new]" placeholder="Enter new password....">
        <button>Change Password!</button>
      </form>

      <h2 class='h2addrun'>Add Your Run</h2>
      <form id="add-run">
        <input type="number" name="run[miles_ran]" placeholder="Enter Distance (In Miles)....">
        <input type="number" name="run[duration_in_minutes]" placeholder="Enter Duration (In Minutes)....">
        <button>Log Run</button>
      </form>

      <h2 class='h2viewruns'>See All Your Runs</h2>
      <form id="view-runs">
        <button>View Runs</button>
      </form>

      <h2 class='h2signout'>Sign Out</h2>
      <form id="sign-out">
        <button>Sign Out!</button>
      </form>

    </body>
</html>
